---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: broker-service-kub-deployment
  labels:
    app: broker-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: broker-service
  template:
    metadata:
      labels:
        app: broker-service
    spec:
      containers:
        - name: broker-service
          image: "joakimengqvist/mgmt-broker-service:latest"
          ports:
            - containerPort: 80
            - containerPort: 8080
            - containerPort: 30000
          resources:
            limits:
              memory: "512Mi"
              cpu: "0.5"
            requests:
              memory: "256Mi"
              cpu: "0.25" 
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: broker-service-kub-service
spec:
  type: LoadBalancer
  selector:
    app: broker-service
  ports:
    - protocol: TCP
      name: internal-port
      port: 80
      targetPort: 8080
      nodePort: 30000