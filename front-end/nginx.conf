user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
}

http {

    server {
        listen 80;
        server_name localhost;

        location / {
            root   /var/www/html;
            index  index.html;
            try_files $uri $uri/ /index.html;
        }
    }
}

