---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-service-kub-deployment
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: "joakimengqvist/mgmt-frontend:latest"
          resources:
            limits:
              memory: "512Mi"
              cpu: "0.5"
            requests:
              memory: "256Mi"
              cpu: "0.25" 
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service-kub-service
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - protocol: TCP
      name: internal-port
      port: 80
      targetPort: 80
    - protocol: TCP
      name: external-port
      port: 8000
      targetPort: 8000